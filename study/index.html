        <p>멋쟁이사자처럼은 2013년 프로그래머 이두희가 설립한 프로그래밍 교육 단체이다. 
        궁극적 목표는 컴퓨터공학 비전공자들도 프로그래밍 기초 지식을 배워 자신만의 웹서비스를 만들어 이를 통해 꿈을 실현할 수 있도록 하는 것이다. <br>
        이두희는 “개발자들과 십여 년 동안 지내면서, 이제는 기술적 장벽 때문에 자신의 뜻을 펼치지 못하는 비전공자들을 도와주고 싶었다.”라며, 
        “이들에게 프로그래밍을 교육시켜 작은 서비스를 여럿 내놓을 것이다."</p>
